<header class="ma_header">
    <div class="container ma_container">
        <a class="ma_header__logos" href="{SiteTitleUrl}" aria-label="link for returning to site home page">
            <img class="ma_header__logos__renf-council img-responsive" src="https://fs-filestore-eu.s3-eu-west-1.amazonaws.com/renfrewshire/images/renfrewshire-council_logo--white.svg" alt="Renfrewshire Council Logo" />
            <div class="ma_header__logos__divider"></div>
            <h1>My<span>Account</span></h1>
        </a>
        <div class="ma_header__user-nav">
            <ul id="session-badge" class="ma_header__user-nav__menu">
                {SessionBadge}
            </ul>
        </div>
    </div>
</header>
